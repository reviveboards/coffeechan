<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@vectopus/atlas-icons/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <title class="coffechan#title"></title>

    <script src="/js/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="boardList">
    <div class="listContent">
        <div class="stripBoard">/b/</div>
        <div class="stripBoard">/soc/</div>
        <div class="stripBoard">/pol/</div>
    </div>
</div>
<div class="pageContent">
    <div class="panels">
        <div class="boardLeftContent">
            <div class="card postForm">
                    <span class="cardHeader">
                        <span class="red cardBullet"></span>
                        <p class="cardName">Post form</p>
                    </span>
                <form class="postFormHandler">
                    <div class="typing">
                        <textarea type="text" name="postText" id="pT" placeholder="Type your text here.." autofocus></textarea>

                        <div class="functional">
                            <input type="password" name="tripcode" id="trip" placeholder="Tripcode (unnecessary)">
                            <button type="submit" style="padding-top: 3.75px; padding-bottom: 3.75px">Check</button>
                            <span class="optionToggler">
                                Sage
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="posting">
                        <input type="file" name="postAttach" id="pA"> <!--TODO: Drag&drop file upload-->
                        <progress value="10" max="100" class="postingProgress">10%</progress>
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
            <div class="card">
                    <span class="cardHeader">
                        <span class="yellow cardBullet"></span>
                        <p class="cardName">Latest posts</p>
                    </span>
                <div class="postHandler cardContent">
                    <div class="coffeechan#posts">

                    </div>
                </div>
            </div>
        </div>
        <div class="boardRightContent">
            <div class="card">
                    <span class="cardHeader">
                        <span class="purple cardBullet"></span>
                        <p class="cardName">Marked threads</p>
                    </span>
                <div class="cardContent">
                    []
                </div>
            </div>
            <div class="card">
                    <span class="cardHeader">
                        <span class="green cardBullet"></span>
                        <p class="cardName">Viewed threads</p>
                    </span>
                <div class="cardContent">
                    []
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
