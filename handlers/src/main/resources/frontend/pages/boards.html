<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/@vectopus/atlas-icons/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title class="coffeechan#title"></title>

        <script defer src="/static/js/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <div class="boardList">
            <div class="listContent">
                <div class="stripBoard">/b/</div>
                <div class="stripBoard">/soc/</div>
                <div class="stripBoard">/pol/</div>
            </div>
            <div class="maintenanceList">
                <a class="settingButton" href="#"><i class="at-gear-bold"></i></a>
            </div>
        </div>
        <div class="pageContent">
            <header class="mainPageHeading">
                <div class="naming">
                    <div class="boardTitle coffeechan#title"></div>
                    <div class="boardSlogan coffeechan#motd"></div>
                </div>
                <div class="boardSplash">
                    <a class="boardSplashLink">
                        <img src="/static/boardSplash.jpg" alt="BoardSplash" class="boardSplashImage">
                    </a>

                </div>
            </header>
            <main class="panels">
                <div class="leftContent">
                    <div class="card">
                        <span class="cardHeader">
                            <span class="blue cardBullet"></span>
                            <p class="cardName">Picture of the day</p>
                            <a class="cardNavigate">on /a/</a>
                        </span>
                        <div class="cardContent">
                            <img src="/static/girl.jpg">
                        </div>
                    </div>
                    <div class="card">
                        <span class="cardHeader">
                            <span class="green cardBullet"></span>
                            <p class="cardName">Thread of the day</p>
                            <a class="cardNavigate">on /a/</a>
                        </span>
                        <div class="cardContent">
                            []
                        </div>
                    </div>
                    <div class="card">
                        <span class="cardHeader">
                            <span class=" yellow cardBullet"></span>
                            <p class="cardName">Boards list</p>
                        </span>
                        <div class="cardContent">
                            []
                        </div>
                    </div>
                </div>
                <div class="rightContent">
                    <div class="card" style="margin-right: 0rem;">
                        <span class="cardHeader">
                            <span class="red cardBullet"></span>
                            <p class="cardName">Latest posts</p>
                        </span>
                        <div class="cardContent">
                            <div class="coffeechan#posts">

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <p>2023, reviveboards x nnproject</p>
        </footer>
    </body>
</html>
